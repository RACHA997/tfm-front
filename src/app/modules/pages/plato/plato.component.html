  <div class="container">
    <div style="margin-top: 10px">

    </div>
    <div style="margin-top: 1px">
      <div class="example-spacer">
        <button mat-icon-button (click)="openPlatos()">
          <mat-icon>add</mat-icon>
        </button>
        Nuevo plato
        </div>
      <mat-form-field appearance="standard">

        <mat-label>Filtrar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />

      </mat-form-field>

      <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
            <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
          </ng-container>

          <ng-container matColumnDef="nombre_plato">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 40px;">Nombre del plato</th>
            <td mat-cell *matCellDef="let row" style="padding-left: 40px;">{{ row.nombre_plato }}</td>
          </ng-container>

          <ng-container matColumnDef="precio_plato">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 50px;">Precio del plato</th>
            <td mat-cell *matCellDef="let row" style="padding-left: 50px;">{{ row.precio_plato }}</td>
          </ng-container>

          <ng-container matColumnDef="id_linea_plato">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 50px;">Identificador de linea</th>
            <td mat-cell *matCellDef="let row" style="padding-left: 50px;">{{ row.id_linea_plato }}</td>
          </ng-container>

          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 50px;">Cantidad en stock</th>
            <td mat-cell *matCellDef="let row" style="padding-left: 50px;">{{ row.cantidad }}</td>
          </ng-container>
